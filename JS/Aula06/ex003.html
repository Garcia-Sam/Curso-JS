<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Programa JS</title>
<style>
body{
    font: normal 20pt arial;
    background-color: rgb(95, 78, 243);
    color: white; 
}

h1{
    color: yellowgreen; /* Isto é um comentário em css*/
}

</style>

<body>
    <h1>Hello, World!!</h1> 
    <!--Isto é um comentário em Html-->

    <p>Já me livrei da maldição!!</p>

    <script>
     var n1 = Number(window.prompt("Digite um número: ")) // .prompt trata tudo como string
     
     var n2 = Number(window.prompt("Digite outro número: "))
    // (number + number) faz uma adição
    // (string + string) faz uma concatenação

    var soma = n1 + n2

    window.alert("A soma dos dois números é: " + soma)

</script>

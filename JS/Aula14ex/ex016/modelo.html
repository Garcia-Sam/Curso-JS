<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div>
            <label for="inicio">Início:</label>
            <input type="number" name="inicio" id="numinicio">
        </div>
        <div>
            <label for="numfim">Fim:</label>
            <input type="number" name="fim" id="numfim">
        </div>
        <div>
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="numpasso">
        </div>

        <div>
            <input type="button" value="Contar" id="contar" onclick="contagem()">
        </div>

        <div id="resultado">
            Preparando a Contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
